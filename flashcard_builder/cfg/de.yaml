  - hunting [n.]
  # Already covered by manual translations (with a disambiguating note)
  - plate [n.]
  - ride [n.]
  - shall [v.]  # `sollen` is already covered under `ought`
  # Same as other gendered variations
  - spokesperson [n.]
  # Not used much in English
  - better [n.]
